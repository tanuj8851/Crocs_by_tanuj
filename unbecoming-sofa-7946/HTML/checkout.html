    <div id="checkoutMainContainer" style="
        display: flex;
        gap: 32px;
        margin-top: 32px;
        justify-content: center;
      ">
      <div class="checkoutLeftPart" id="checkoutLeftContainer">
        <div class="checkoutForm">
          <div class="sectionHeading">1. Enter delivery address</div>
          <div class="inputClass">
            <label for="fullName">*Full Name</label>
            <input type="text" name="fullName" id="fullName" required="">
          </div>

          <div class="inputClass">
            <label for="email">*Email</label>
            <input type="email" name="email" id="email" required="">
          </div>

          <div class="inputClass">
            <label for="country">*Country/Region</label>
            <select id="country" name="country">
              <option>India</option>
              <option>USA</option>
              <option>Dubai</option>
              <option>New York</option>
              <option>London</option>
            </select>
          </div>

          <div class="inputClass">
            <label for="phone">*Number</label>
            <input type="number" name="phone" id="phone" required="">
          </div>
        </div>

        <div class="checkoutForm">
          <div class="sectionHeading">2. Payment Method</div>
          <div class="inputClass">
            <label for="cardNumber">*Card Number</label>
            <input type="number" name="cardNumber" id="cardNumber" required="">
          </div>

          <div class="inputClass">
            <label for="email">*Name on card</label>
            <input type="text" name="cardName" id="cardName" required="">
          </div>

          <div class="inputClass">
            <label for="month">*Expiry Date</label>
            <div style="display: flex; gap: 20px">
              <select id="month" name="month" style="width: 100%">
                <option disabled="" selected="">MONTH</option>
                <option>JANUARY</option>
                <option>FEBRUARY</option>
                <option>MARCH</option>
                <option>ARPIL</option>
                <option>MAY</option>
                <option>JUNE</option>
                <option>JULY</option>
                <option>AUGUST</option>
                <option>SEPTEMBER</option>
                <option>OCTOBER</option>
                <option>NOVEMBER</option>
                <option>DECEMBER</option>
              </select>

              <select id="year" name="year" style="width: 100%">
                <option disabled="" selected="">YEAR</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
              </select>
            </div>
          </div>

          <div class="inputClass">
            <label for="cvv">*Security Code (CVV)</label>
            <input type="number" name="cvv" id="cvv" required="" style="width: 50%">
          </div>

          <button class="primary_btn" style="max-width: 100%" onclick="handleOrder();">
            Submit Order
          </button>
        </div>
      </div>

      <div class="orderSummaryContainer">
        <div style="display: flex; justify-content: space-between">
          <div style="font-weight: 700">Order Summary</div>
          <div id="orderTotalItems"></div>
        </div>

        <div id="orderSummaryCartProductsDisplay"></div>

        <hr style="margin: 20px 0px">

        <div style="display: flex; justify-content: space-between; font-size: 18px">
          <div style="font-weight: 700">Total to pay</div>
          <div id="totalToPay"></div>
        </div>
      </div>
    </div>

    <hr style="margin-top: 20px">

      <div class="btm1">
